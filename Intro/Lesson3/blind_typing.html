<meta charset = "utf-8">
<script type="text/javascript">
    
    function getRandomNumber(max) {
      return Math.round(Math.random() * max);
    }

    function generateText(letters, length) {
        var text = "";
        for (var i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function playLevel(message, letters, length) {
        alert(message);
        while (true) {
            var text = generateText(letters, length);
            var userText = prompt(text);
            if (userText == text) { alert("Все верно!"); break; }
              else alert("Вы ошиблись. Попробуйте еще раз.");
        }
    }

    var level1_msg = "Уровень 1. Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши Ф, Ы, В, А. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь не спеша набирайте текст, постарайтесь не смотреть на клавиатуру.";
    var level2_msg = "Уровень 2. Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.";
    var level3_msg = "Уровень 3. Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной.";
    
    alert("Вас приветствует программа по обучению слепой печати.");
    
    playLevel(level1_msg, ["ф", "а"], 10);
    playLevel(level2_msg, ["ы", "в"], 10);
    playLevel(level3_msg, ["о", "ж"], 10);

    alert("Вы прошли все уровни. До свидания!");

</script>
