<meta charset = "utf-8">
<script>
    //Вычисляем площадь трапеции
    //Для простоты используем parseInt() (вместо parseFloat())
    var base_a = parseInt(prompt("Пожалуйста, введите длину основания A трапеции: "));
    var base_b = parseInt(prompt("Пожалуйста, введите длину основания B трапеции: "));
    var height = parseInt(prompt("Пожалуйста, введите высоту трапеции: "));
    var area = ((base_a + base_b) / 2) * height;
    
    //считаем, что трапеции с нулевой площадью тоже бывают - это вырожденные формы трапеции либо с нулевой высотой,
    //либо с нулевыми обеими основаниями, либо у нее все по нолям (т.е. - точка;)). Отрицательные значения считаем некорректными.
    if((!isNaN(area)) && (base_a >= 0) && (base_b >= 0) && (height >= 0)) alert("Площадь трапеции равна " + area);  
    else alert("Параметры трапеции указаны некорректно.");

</script>
